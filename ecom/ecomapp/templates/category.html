    <h4 class='text-center'>{{ product.title }}</h4>
    <p class='text-center' style='font-size: 20px;'>Цена: <strong>{{ product.price }}</strong></p>
    <p class='text-center' style='font-size: 20px;'><a href="#" class='text-center'><button class='btn btn-danger'>Добавить в корзину</button></a></p>
    </div>
    {% endfor %}
    </div>
